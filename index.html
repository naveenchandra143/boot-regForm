<!DOCTYPE html>
<html lang="en">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login and Registration</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
    <body>
        <main class="my-form">
            <div class="cotainer mt-5">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                            <div class="card">
                         <div class="card-header">Register-Form</div>
                         <div class="card-body">
                            <form name="my-form" onsubmit="return validform()" method="">
                                <div class="form-group row">
                                 <label for="full_name" class="col-md-4 col-form-label text-md-right">Full Name</label>
                                  <div class="col-md-6">
                                    <input type="text" id="full_name" class="form-control" name="full-name">
                                          </div>
                             </div>  
                              <div class="form-group row">
                                 <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail Address</label>
                                 <div class="col-md-6">
                                 <input type="text" id="email_address" class="form-control" name="email-address">
                                 </div>
                               </div>
                            <div class="form-group row">
                                <label for="user_name" class="col-md-4 col-form-label text-md-right">User Name</label>
                                  <div class="col-md-6">
                                        <input type="text" id="user_name" class="form-control" name="username" >
                                         </div>
                                 </div>       
                                 <div class="form-group row">
                                    <label for="phone_number" class="col-md-4 col-form-label text-md-right">Phone Number</label>
                                    <div class="col-md-6">
                                        <input type="text" id="phone_number" class="form-control" >
                                          </div>
                                     </div>
        
                                 <div class="form-group row">
                                    <label for="present_address" class="col-md-4 col-form-label text-md-right">Present Address</label>
                                     <div class="col-md-6">
                                         <input type="text" id="present_address" class="form-control">
                                         </div>
                                </div>
        
                                 <div class="form-group row">
                                  <label for="permanent_address" class="col-md-4 col-form-label text-md-right">Permanent Address</label>
                                    <div class="col-md-6">
                                    <input type="text" id="permanent_address" class="form-control" name="permanent-address">
                                  </div>
                                 </div>
                                 <div class="form-group row">
                                   <label for="nid_number" class="col-md-4 col-form-label text-md-right"><abbr
                                            title="National Id Card">NID</abbr> Number</label>
                                        <div class="col-md-6">
                                            <input type="text" id="nid_number" class="form-control" name="nid-number">
                                        </div>
                                 </div>      
                                <div class="col-md-6 offset-md-4">
                                    <button type="submit" class="btn btn-primary btn-block mt-3">
                                            Register
                                     </button>
                                       </div>
                                  </div>
                               </form>
                         </div>
                     </div>
                </div>
              </div>
          </div>
     </main>
        <style>
            body{
                background: url(naveen.jpg) no-repeat fixed center;
                width: 100%;
            }
            .my-form
{
    padding-top: 1.5rem;
    padding-bottom: 1.5rem;
}

.my-form .row
{
    margin-left: 0;
    margin-right: 0;
}

.login-form
{
    padding-top: 1.5rem;
    padding-bottom: 1.5rem;
}

.login-form .row
{
    margin-left: 0;
    margin-right: 0;
}
        </style>
        <script>
            function validform() {

var a = document.forms["my-form"]["full-name"].value;
var b = document.forms["my-form"]["email-address"].value;
var c = document.forms["my-form"]["username"].value;
var d = document.forms["my-form"]["permanent-address"].value;
var e = document.forms["my-form"]["nid-number"].value;

if (a==null || a=="")
{
    alert("Please Enter Your Full Name");
    return false;
}else if (b==null || b=="")
{
    alert("Please Enter Your Email Address");
    return false;
}else if (c==null || c=="")
{
    alert("Please Enter Your Username");
    return false;
}else if (d==null || d=="")
{
    alert("Please Enter Your Permanent Address");
    return false;
}else if (e==null || e=="")
{
    alert("Please Enter Your NID Number");
    return false;
}
alert(`hlo ${a},successfully registered`)

}
        </script>
    </body>
</html>
